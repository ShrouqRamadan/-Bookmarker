<div class="container-lg mt-5 pt-3">

<h4 class="mt-5 fw-bolder" >Bookmark your favorite sites</h4>

<div class="w-75 mx-auto mt-4 ">
    <label for="sideName" class="fw-bold">Site Name</label>
    <input type="text" id="siteName" placeholder="Bookmark Name" class="rounded-1 my-3" >
    <div class="alert alert-danger d-none fw-bolder " id="alertName" role="alert">
       Name is Required!
      </div>
    <div class="alert alert-danger d-none fw-bolder  " id="alertexist" role="alert">
        this name already exist!
      </div>
    <label for="sideUrl" class="fw-bold">Site URL</label>
    <input type="text" id="sideUrl" placeholder="Website Url" class=" rounded-1 my-3" >
    <div class="alert alert-danger d-none fw-bolder " id="alertUrl" role="alert">
        url is Required!
      </div>
    <button class="btn btn-primary mt-3 mb-5" onclick="addlinks()" id="btnSubmit">Submit</button>
    <button class="btn btn-primary mt-3 mb-5 d-none "  id="btnUpdate" onclick="changelinks()">Update</button>


</div>
